<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <title>Title</title>

    <div th:replace="fragments::script"/>

</head>
<body>
<div class="heather" th:replace="fragments::header"/>
<div class="position_body">



    <span th:if="${not @userController.logged}">
        <div class="text-center">
        <!-- Button HTML (to Trigger Modal) -->
        <a href="#myModal" class="trigger-btn" data-toggle="modal"><button class="button" style="vertical-align:middle"><span>LOGIN</span></button></a>
    </div>

        <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="avatar">
                        <img src="images/BlockPuzzle/logo.png" alt="logo">
                    </div>
                    <h4 class="modal-title">Member Login</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <form  action="/login" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="login" placeholder="Username" required="required">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Login</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    </span>

    <span th:if="${not @userController.logged}">
       <div class="text-center">
        <!-- Button HTML (to Trigger Modal) -->
        <a href="#regist" class="trigger-btn" data-toggle="modal"><button class="button" style="vertical-align:middle"><span>REGIST</span></button></a>
    </div>

        <!-- Modal HTML -->
    <div id="regist" class="modal fade">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="avatar">
                        <img src="images/BlockPuzzle/logo.png" alt="logo">
                    </div>
                    <h4 class="modal-title">Registration</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <form  action="/registration" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="login" placeholder="Username" required="required">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Registration and login</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    </span>


<a class="text-center" href="/blockpuzzle"><button class="button" style="vertical-align:middle"><span>PLAY</span></button></a>

</div>
</body>
</html>
